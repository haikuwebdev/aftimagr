<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title><%= window_title %></title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="/javascripts/prototype.js"></script>
  <link href="css/<%= singular_name %>.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <!-- Javascript to run initially. -->
  <script type="text/javascript">
    new Ajax.Request("/<%= plural_name %>", { method:'get' });
    var img_src = '';
  </script>
  
  <div id="message_area"></div>
  
  <h1 id="aftimagr_heading">Insert an image from the server</h1>

  <!-- We'll fill the divs in with AJAX calls. -->
  <table id="aftimagr_content_area" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td class="left_column">
        <%- if options[:with_categories] -%>
        <div id="category_area"></div>
        <%- else -%>
        &nbsp;
        <%- end -%>
      </td>
      <td class="right_column">
        <div id="image_area"></div>
        <div id="form_area"></div>
        <div id="button_area"></div>
      </td>
    </tr>
  </table>

</body>
</html>
